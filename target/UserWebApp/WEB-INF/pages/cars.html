<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Тачки</title>
    <style>
        h1 {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            color: #276291;

        }
        table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            font-size: 14px;
            border-collapse: collapse;
            text-align: center;
        }
        th:first-child, td:first-child {
            text-align: left;
            padding: 10px 20px;
        }
        th, td {
            background: #4b89be;
            color: white;
            padding: 10px 50px;
            border-style: solid;
            border-width: 0 1px 1px 0;
            border-color: white;
        }
    </style>
</head>
<body>
<div>
    <H1>Тачки</H1>
    <table>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Series</th>
        </tr>
        <th:block th:each="car : ${cars}">
            <tr>
                <td th:text="${car.getCarId()}">ID</td>
                <td th:text="${car.getCarModel()}">Model</td>
                <td th:text="${car.getCarSeries()}">Series</td>
            </tr>
        </th:block>
    </table>

</div>
</body>
</html>
